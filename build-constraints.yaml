# Global flags are applied to all packages
global-flags:
    blaze_html_0_5: true
    small_base: true
    https: true
    splitbase: true
    old-locale: true
    new-base: true
    bytestring-in-base: false
    test-hlint: false
    network-uri: true

# Package flags are applied to individual packages, and override the values of
# global-flags
package-flags:
    mersenne-random-pure64:
        small_base: false

    # Use system libraries to speed up compilation and get bug fixes
    persistent-sqlite:
        systemlib: true
    yaml:
        system-libyaml: true

    cloud-haskell:
        tcp: true
        simplelocalnet: true
        p2p: true

