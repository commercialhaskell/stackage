# Package flags are applied to individual packages, and override the values of
# global-flags
package-flags:
    mersenne-random-pure64:
        small_base: false

    # Use system libraries to speed up compilation and get bug fixes
    persistent-sqlite:
        systemlib: true
    yaml:
        system-libyaml: true

    cloud-haskell:
        tcp: true
        simplelocalnet: true
        p2p: true

    # GHC 7.10: Remove this
    # Note that the flag is lower-cased, because that's what Cabal does
    # Perhaps the codebase should automatically lower case flag names?
    storable-complex:
        instanceinbase: false

    logfloat:
        splitbase: true

    curl:
        new-base: true

    # GHC 7.10 remove
    aeson:
        old-locale: true
    tttool:
        old-locale: true
    amazonka-core:
        old-locale: true

    hxt:
        network-uri: true
    hxt-http:
        network-uri: true
    hxt-relaxng:
        network-uri: true

    pandoc:
        https: true

    text:
        integer-simple: false

    tar:
        old-time: false

    mtl-compat:
        two-point-one: true
        two-point-two: false

    # https://github.com/fpco/stackage/pull/482#issuecomment-83635207
    jose-jwt:
        doctest: false

    arbtt:
        old-locale: true

# By skipping a test suite, we do not pull in the build dependencies
skipped-tests:
    - ReadArgs # old version of hspec
    - ersatz # old QuickCheck
    - punycode # pulls in encoding
    - HTTP
    - Octree
    - options
    - hasql

    # require old hspec
    - bloodhound
    - fb

    # require old tasty
    - diagrams-haddock

    # requires old hsql
    - hasql-postgres

    # https://github.com/pa-ba/compdata/issues/4
    - compdata

    # Too lazy to keep the test dependencies up to date
    - base-prelude
    - cases
