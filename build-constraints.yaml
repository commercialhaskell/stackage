# Package flags are applied to individual packages, and override the values of
# global-flags
package-flags:
    brick:
        demos: true

    mersenne-random-pure64:
        small_base: false

    cloud-haskell:
        tcp: true
        simplelocalnet: true
        p2p: true

    logfloat:
        splitbase: true

    curl:
        new-base: true

    hxt:
        network-uri: true
    hxt-http:
        network-uri: true
    hxt-relaxng:
        network-uri: true

    pandoc:
        https: true
        old-locale: false

    text:
        integer-simple: false

    tar:
        old-time: false

    # https://github.com/fpco/stackage/pull/482#issuecomment-83635207
    jose-jwt:
        doctest: false

    time-locale-compat:
        old-locale: false

    HsOpenSSL:
        fast-bignum: false

    cabal-rpm:
        old-locale: false

    NineP:
        bytestring-in-base: false

    nix-paths:
        allow-relative-paths: true

    twitter-types:
        time15: true

# end of package-flags


